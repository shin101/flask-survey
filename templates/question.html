{% extends 'base.html' %}
{% block title %}Question{% endblock%}

{% block content %}

<h1>
    {{question.question}}
</h1>

<form action="/answer" method="POST">
    {% for choice in question.choices%}
    <input type="radio" name="radio_answer" value="{{choice}}">{{choice}}</input>
    {% endfor %}<br>
    <button>Next</button>
</form>

{% endblock %}
